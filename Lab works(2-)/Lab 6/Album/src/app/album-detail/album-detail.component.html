<div *ngIf="!is_edit">
    <h2>Album Detail # {{ album.id }}</h2>

    <p>{{ album.title }}</p>

    <button (click)="editAlbum()">Edit</button>
    <button (click)="goBack()">Go Back</button>   
    <button><a routerLink="/albums/{{album.id}}/photos">Photos</a></button> 
</div>

<div *ngIf="is_edit">
    <h2>Album Detail # {{ album.id }}</h2>

    <p>
        <input type="text" [(ngModel)]="album.title">
    </p>

    <button (click)="updateAlbum()">Save</button>
  
</div>
